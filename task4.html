<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="text"] {
      flex: 1 1 100%;
    }
    input[type="datetime-local"] {
      flex: 1 1 60%;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
      flex: 1 1 35%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #3e3e4e;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-actions {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .task-actions button {
      background: #555;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <input type="datetime-local" id="task-datetime" />
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskDatetime = document.getElementById('task-datetime');
    const taskList = document.getElementById('task-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      addTask(taskInput.value, taskDatetime.value);
      form.reset();
    });

    function addTask(text, datetime) {
      const li = document.createElement('li');
      const taskText = document.createElement('span');
      taskText.textContent = `${text} ${datetime ? `‚è∞ ${datetime}` : ''}`;
      li.appendChild(taskText);

      const actions = document.createElement('div');
      actions.className = 'task-actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = '‚úî';
      completeBtn.onclick = () => li.classList.toggle('completed');

      const editBtn = document.createElement('button');
      editBtn.textContent = '‚úè';
      editBtn.onclick = () => {
        const newText = prompt('Edit task:', text);
        if (newText) taskText.textContent = `${newText} ${datetime ? `‚è∞ ${datetime}` : ''}`;
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóë';
      deleteBtn.onclick = () => li.remove();

      actions.append(completeBtn, editBtn, deleteBtn);
      li.appendChild(actions);
      taskList.appendChild(li);
    }
  </script>
</body>
</html>
